<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0c10;
      --surface: #12151c;
      --border: #1e2430;
      --muted: #6b7280;
      --text: #e2e8f0;
      --bleu: #3b82f6;
      --bleu-dim: #1e3a5f;
      --accent: #22d3ee;
      --sealed: #10b981;
      --radius: 8px;
      --font-sans: 'Syne', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      background-image:
        linear-gradient(180deg, transparent 0%, var(--bg) 100%),
        radial-gradient(ellipse 80% 50% at 50% -20%, var(--bleu-dim) 0%, transparent 50%);
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* ----- Hero ----- */
    header {
      padding: 4rem 0 3rem;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--bleu), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 36ch;
      margin: 0 auto 2rem;
    }

    .hero-cta {
      display: inline-flex;
      gap: 0.75rem;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .hero-cta:hover {
      border-color: var(--bleu);
      box-shadow: 0 0 24px rgba(59, 130, 246, 0.15);
    }

    /* ----- Nav ----- */
    nav {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: rgba(10, 12, 16, 0.9);
      backdrop-filter: blur(8px);
      z-index: 10;
    }

    nav .wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--bleu);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    /* ----- Sections ----- */
    section {
      padding: 3rem 0;
    }

    section h2 {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text);
    }

    section p {
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .concept-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .concept-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      transition: border-color 0.2s;
    }

    .concept-card:hover {
      border-color: var(--bleu-dim);
    }

    .concept-card h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .concept-card p {
      font-size: 0.875rem;
      margin: 0;
      color: var(--muted);
    }

    /* ----- Demo ----- */
    .demo {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-top: 1.5rem;
    }

    .demo h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .demo-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .demo-row:last-child {
      margin-bottom: 0;
    }

    button {
      font-family: var(--font-sans);
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: var(--bleu);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    button.secondary:hover {
      border-color: var(--bleu);
      color: var(--bleu);
    }
